                <div class="navbar-header">

                    <a class="navbar-brand" href="#/">Transport <span style="font-size:10px">{{schoolName}}</span></a> 
                </div>

                <div class="collapse navbar-collapse pull-right" id="js-navbar-collapse">
                    <ul nav-menu="active" class="nav navbar-nav">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/createRoute">Create Route</a></li>
                        <li><a href="#/addDriver">Add Driver</a></li>
                        <li><a href="#/addVehicles">Add Vehicle</a></li>

                        <li><a href="#/assignVehicle">Assign</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-float">

       
        <div ng-view=""></div>

-->
