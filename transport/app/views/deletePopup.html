<div class="modal-header">
    <h3 class="modal-title">{{value.Title}}</h3>
</div>
<div class="modal-body">
    <h4>{{value.Message}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok();">{{value.okButton}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{value.cancelButton}}</button>
</div>
